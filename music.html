<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">
    <title>Responsive Music Gallery</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Music Gallery</h1>

            <div class="box">
                <div class="image">
                    <img src="LUT GAYE.JPG" alt="Lut Gaye">
                </div>
                <div class="music">
                    <audio src="Lut Gaye Remix DJ NYK(PagalWorld.com.se).mp3" controls></audio>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="heerriye.jpg" alt="Heeriye">
                </div>
                <div class="music">
                    <audio src="_Heeriye(PagalWorld.com.se).mp3" controls></audio>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="Kesariya.JPG" alt="Kesariya">
                </div>
                <div class="music">
                    <audio src="Kesariya(PagalWorld.com.se).mp3" controls></audio>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="man ja meri.jpg" alt="Maan Meri Jaan">
                </div>
                <div class="music">
                    <audio src="Maan Meri Jaan(PagalWorld.com.se).mp3" controls></audio>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
